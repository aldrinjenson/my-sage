<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-gray-100">
      <div
        id="fab"
        class="fixed bottom-4 right-4 bg-blue-500 text-white w-12 h-12 rounded-full flex items-center justify-center cursor-pointer"
      >
        <i class="fas fa-comment-alt"></i>
      </div>

      <div
        class="conversation hidden fixed bottom-14 right-4 bg-gray-100 w-80 h-96 rounded-lg shadow-md"
      >
        <div
          class="conversation-header bg-blue-500 text-white px-4 py-2 rounded-t-lg"
        >
          Conversation
          <span class="close-button text-xl cursor-pointer">&times;</span>
        </div>
        <div class="conversation-body px-4 py-2 overflow-y-scroll h-64">
          <div class="message bot-message bg-white py-1 px-2 rounded mb-2">
            Hello, my name is infobot. How can I help you?
          </div>
        </div>
        <div
          class="conversation-footer px-4 py-2 flex items-center justify-between"
        >
          <input
            type="text"
            placeholder="Type a message"
            class="w-3/4 py-2 px-3 rounded border border-gray-300"
          />
          <i
            class="fas fa-paper-plane text-blue-500 text-xl cursor-pointer"
            id="send-button"
          ></i>
        </div>
      </div>
    </div>
    <script>
      const fab = document.getElementById("fab");
      const conversation = document.querySelector(".conversation");
      const closeButton = document.querySelector(".close-button");
      const sendButton = document.getElementById("send-button");
      const conversationBody = document.querySelector(".conversation-body");

      fab.addEventListener("click", () => {
        conversation.classList.remove("hidden");
      });

      closeButton.addEventListener("click", () => {
        conversation.classList.add("hidden");
      });

      sendButton.addEventListener("click", () => {
        sendMessage();
      });

      function sendMessage() {
        const input = document.querySelector(".conversation-footer input");
        const userMessage = input.value.trim();

        if (userMessage !== "") {
          const userMessageElement = createMessageElement(
            userMessage,
            "user-message"
          );
          conversationBody.appendChild(userMessageElement);

          input.value = "";
          input.focus();

          fetchResponse(userMessage);
        }
      }

      function fetchResponse(message) {
        // Replace 'YOUR_API_ENDPOINT' with the actual API endpoint to get the bot's response
        const apiUrl = "http://localhost:8000/chat";

        // Make a request to the API endpoint with the user's message
        fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            message: message,
            id: 1234,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            const botMessage = data.response;
            const botMessageElement = createMessageElement(
              botMessage,
              "bot-message"
            );
            conversationBody.appendChild(botMessageElement);
          })
          .catch((error) => {
            console.log("Error:", error);
          });
      }

      function createMessageElement(message, className) {
        const messageElement = document.createElement("div");
        messageElement.textContent = message;
        messageElement.classList.add(
          "message",
          className,
          "bg-gray-100",
          "py-1",
          "px-2",
          "rounded",
          "mb-2"
        );
        return messageElement;
      }
    </script>
  </body>
</html>
